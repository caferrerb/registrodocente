<body ng-app="miApp"
	style="background: -webkit-gradient(linear, left top, left bottom, from(#fff), to(#cbccc8)) fixed;">
	<div class="container" ng-controller="loginController">
		<form name="frmTest" id="frmTest" class="form-horizontal" role="form">
			<div id="loginbox" style="margin-top: 50px;"
				class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-primary">
					<div style="padding-top: 30px" class="panel-body">
						<div align="center">
							<img id="profile-img" class="profile-img-card"
								src="../app/img/avatar_2x.png" />
						</div>
						<p id="profile-name" class="profile-name-card"></p>
						<span id="reauth-email" class="reauth-email"></span> <input
							id="inputEmail" class="form-control" placeholder="Usuario"
							ng-model="user"> <input type="password"
							id="inputPassword" class="form-control" placeholder="ContraseÃ±a"
							ng-model="pass">
						<button class="btn btn-lg btn-primary btn-block btn-signin"
							type="submit" ng-click="login()">Ingresar</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
