<div class="contmayor" ng-controller="asignarAccesoController" data-ng-init="listarRoles()">
	<div class="containerr">
		<select ng-model="rolSelect">
			<option ng-repeat="rol in roles" value="{{rol.id}}" ng-click="comboSelect({{rol.id}})">{{rol.descripcion}}</option>
		</select>
		<h2>Lista de Accesos</h2>
		<p>Selecciona que Accesos tendra el Rol</p>
		<table class="table">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Acceso</th>
					<th>Tipo</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="acceso in accesos">
					<td>{{acceso.nombre}}</td>
					<td>{{acceso.url}}</td>
					<td>{{acceso.tipoAcceso}}</td>
					<td><a ng-click="agregar()" class="btn btn-default" role="button"
						style="background-color: #009688;">AGREGAR</a>
						</p></td>
				</tr>
			</tbody>
		</table>

	</div>
	<div class="containerr">
		<h2>Accesos de el rol</h2>
		<p></p>
		<table class="table">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Acceso</th>
					<th>Tipo</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="accesoRol in accesosRol">
					<td>{{accesoRol.nombre}}</td>
					<td>{{accesoRol.url}}</td>
					<td>{{accesoRol.tipoAcceso}}</td>
					<td><a ng-click="eliminar()" class="btn btn-default" role="button"
						style="background-color: #009688;" tabindex="">ELIMINAR</a>
						</p></td>
				</tr>
			</tbody>
		</table>
	</div>
	<a href="#" class="btn btn-default botons" role="button"
		style="background-color: #009689; color: white;">GUARDAR CAMBIOS</a>
	</p>
</div>
