
<div class="row" ng-controller="aprobarRegistroController">

	<div>
		<h1>Ventana Aprobar Registro</h1>
	</div>

	<table class="table table-bordered">
		<tr style="background-color: #009688">
			<th>Docente</th>
			<th>Asignatura</th>
			<th>Code Registro</th>
			<th>Registro</th>
			<th>Aprobar</th>
		</tr>

		<tr ng-repeat="r in registrosDA">
			<td>{{r.sesion.curso.docente.nombre}}+"
				"+{{r.sesion.curso.docente.apellido}}</td>
			<td>{{r.sesion.curso.asignatura.nombre}}</td>
			<td ng-model="formData.idReg">{{r.sesion.id}}</td>
			<td>{{r.sesion.dia}}+"-"+{{r.sesion.horaInicial}}+"-"+{{r.sesion.horaFinal}}</td>
			<td><input ng-click="aprobarRegistro()" type="checkbox"
				class="btn btn-info btn-lg" data-toggle="modal"
				data-target="#myModal"> Aprobar</td>
		</tr>

	</table>

	<div class="container">
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Comentario</h4>
					</div>
					<div class="modal-body">
						<textarea ng-model="formData.coment" rows="5" cols="50"
							style="margin: 0px; width: 536px; height: 158px;"></textarea>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" onclick="">Guardar</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
					</div>
				</div>

			</div>
		</div>

	</div>

</div>
