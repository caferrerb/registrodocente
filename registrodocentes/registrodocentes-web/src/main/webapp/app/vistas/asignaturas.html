 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="center">Asignaturas Docentes</h1>
<div class="panel panel-primary">
      <div class="panel-heading">Asignaturas</div>
      <label style="visibility:hidden;">{{us | cambiar}}</label>
      
  <table class="table">
    <thead>
      <tr>
        <th>CODIGO</th>
        <th>NOMBRE</th>
        <th>PROGRAMA</th>
        <th>VER</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>123</td>
        <td>Administración BD</td>
        <td>Software</td>
        <td><button type="button" class="btn btn-primary">VER ASIGNATURA</button></td>
      </tr>
      <tr>
        <td>124</td>
        <td>Diseño de BD</td>
        <td>Software</td>
        <td><button type="button" class="btn btn-primary">VER ASIGNATURA</button></td>
      </tr>
      <tr>
        <td>125</td>
        <td>Física II</td>
        <td>Mecatronica</td>
        <td><button type="button" class="btn btn-primary">VER ASIGNATURA</button></td>
      </tr>
      
    </tbody>
  </table>
  
  
<br>
  <div class="panel-heading">REGISTRO TIEMPO</div>
  <form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Mes: </label>
    <div class="col-sm-10">
      <p class="form-control-static">50 h</p>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Semestre: </label>
    <div class="col-sm-10">
      <p class="form-control-static">150 h</p>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Registros aprobados: </label>
    <div class="col-sm-10">
      <p class="form-control-static">90%</p>
    </div>
  </div>
</form>
</div>


</body>
</html>
