
	<div class="panel panel-primary" ng-controller="asignaturaController">
		<h1 class="center">Asignaturas Docentes</h1> 
		<div class="panel-heading">Asignaturas</div>
	<label style="visibility:hidden;">{{us | cambiar}}</label>

		<table class="table">
			<thead>
				<tr>
					<th>CODIGO</th>
					<th>NOMBRE</th>
					<th>PROGRAMA</th>
					<th>CALCULAR</th>
					<th>VER</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="a in listaAsignaturas"> 
					<td ng-model="asignatura">{{a.id}}</td>
					<td>{{a.nombre}}</td>
					<td >{{a.programa.nombre}}</td>
					<td>
						<button ng-click="calcular(a)" type="button" class="btn btn-primary">CALCULAR</button>
					</td>
					<td>
						<button ng-click="ver(a)" type="button" class="btn btn-primary">VER
							ASIGNATURA</button>
					</td>
				</tr>
				
			</tbody>
		</table>


		<br>
		<div class="panel-heading">REGISTRO TIEMPO</div>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Mes: </label>
				<div class="col-sm-10">
					<p class="form-control-static">{{horasMes}}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Semestre:
				</label>
				<div class="col-sm-10">
					<p class="form-control-static">{{horasSemestre}}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Registros
					aprobados: </label>
				<div class="col-sm-10">
					<p class="form-control-static">{{porcentaje}}</p>
				</div>
		</form>
	</div>
